<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Celebrity Identification</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    .drop { border: 2px dashed #bbb; padding: 2rem; border-radius: 12px; text-align: center; }
    .pred { margin-top: 1.5rem; }
    .row { display:flex; justify-content:space-between; max-width:420px; }
  </style>
</head>
<body>
  <h1>Celebrity Identification</h1>
  <p>Upload a face image. The model returns the top-5 identities.</p>

  <div class="drop">
    <input id="file" type="file" accept="image/*">
    <div style="margin-top:1rem;">
      <button id="btn">Predict</button>
    </div>
  </div>

  <div id="preview" style="margin-top:1.5rem;"></div>
  <div id="results" class="pred"></div>

  <script>
    const fileInput = document.getElementById('file');
    const btn = document.getElementById('btn');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');

    fileInput.addEventListener('change', () => {
      const f = fileInput.files[0];
      if (!f) return;
      const url = URL.createObjectURL(f);
      preview.innerHTML = `<img src="${url}" style="max-width:240px;border-radius:8px;">`;
      results.innerHTML = '';
    });

    btn.addEventListener('click', async () => {
      const f = fileInput.files[0];
      if (!f) { alert('Choose an image first'); return; }
      const fd = new FormData();
      fd.append('file', f);

      results.textContent = 'Predicting...';
      const r = await fetch('/predict', { method: 'POST', body: fd });
      const j = await r.json();
      if (!r.ok) { results.textContent = 'Error: ' + (j.error || r.statusText); return; }

      const rows = j.predictions.map(p =>
        `<div class="row"><div>${p.label}</div><div>${(p.score*100).toFixed(2)}%</div></div>`
      ).join('');
      results.innerHTML = `<h3>Top-5</h3>${rows}`;
    });
  </script>
</body>
</html>
